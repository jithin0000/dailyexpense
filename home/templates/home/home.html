{% extends 'base/base.html' %}

{% block content %}

<div id="home">
	<div class="sidebar">


		<div class="options">
			<h4 class="filter-header">Daily Expense</h4>

			<div class="side-item">
				<i class="material-icons"  >dashboard</i>
				<a href="{% url 'home' %}" class="side-link">Dashboard</a>
			</div>
			<div class="side-item">
				<i class="material-icons"  >attach_money</i>
				<a href="{% url 'income_list'  %}" class="side-link">Income</a>
			</div>
			<div class="side-item">
				<i class="material-icons"  >money_off</i>
				<a href="{% url 'expense_home' %}" class="side-link">Expense</a>
			</div>
			<div class="side-item">
				<i class="material-icons"  >account_circle</i>
				<a href="#" class="side-link">Profile</a>
			</div>
		</div>
	</div>

	<div class="main-content">

		<div class="container mt-5">
	       
		<div class="row">
			<div class="col-lg-12">
				
				{% block dash %}
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<h3>Total Income</h3>
								<p>{{total_income}}</p>
							</div>	
						</div>
					</div>	

					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<h3>Total Expense</h3>
								<p>{{total_expense}}</p>
							</div>	
						</div>
					</div>	
				</div>
				{% endblock %}

			</div>
		</div>
	
		</div>
	</div>
</div>


{% endblock %}
