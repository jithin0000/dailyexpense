
{% extends 'home/home.html' %}

{% block dash %}

<div class="container my-5">

	<h2 class="title">Income</h2>

	<div class="row">
		<div class="col">
			<a href="{% url 'create_income'  %}" class="btn btn-primary" type="submit">Add new Income</a>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-lg-12">
			<ul class="list-group">
				{% for item in object_list %}
				<li class="list-group-item">
					<h6>{{item.name}}</h6>
					<p>&#36;{{item.amount}}</p>
					<p>created at : {{item.created_on}}</p>
					<h6>
					<i class="material-icons alert alert-danger"  >delete</i>
					</h6>
				
				</li>
				{% endfor %}
			</ul>	
		</div>
	</div>
</div>

{% endblock %}
