
{% extends 'home/home.html' %}

{% block dash %}

<div class="container my-5">

	<h2 class="title">Income</h2>

	<div class="row">
		<div class="col">
			<button class="btn btn-primary" type="submit">Add new Income</button>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-lg-12">
			<ul class="list-group">
				{% for item in object_list %}
				<li class="list-group-item">{{item.name}}</li>
				{% endfor %}
			</ul>	
		</div>
	</div>
</div>

{% endblock %}
