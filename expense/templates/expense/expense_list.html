
{% extends 'home/home.html' %}

{% block dash %}

<div class="container mt-5">
	<div class="row">
		<div class="col">
			<h3>Expense</h3>
			
		</div>
	</div>

	<div class="row">
		<div class="col">
			<a class="btn btn-primary" href="{% url 'expense_create'  %}">create new expense</a>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-lg-12">
			<ul class="list-group">
				{% for item in object_list %}
				<li class="list-group-item">
					<h6>{{item.name}}</h6>
					<p>&#36;{{item.amount}}</p>
					<p>created at : {{item.on_date}}</p>
					<h6>
					<i class="material-icons alert alert-danger"  >delete</i>
					</h6>
				
				</li>
				{% endfor %}
			</ul>	
		</div>
	</div>
</div>

{% endblock %}
